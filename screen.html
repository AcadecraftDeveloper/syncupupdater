<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeboard Screen Cast</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/ScreenStyle.css" />
</head>
<body>

    <div class="header">
        Codeboard Screen Share
    </div>
    <div class="code" id="code"></div>

    <div class="container">
        <button class="btn" id="start" onclick="startShare()"> Start Share </button>
        <button class="btn" id="stop" onclick="stopShare()"> Stop Share </button>
    </div>
    <script src="screen.js" defer></script>
</body>
</html>
